<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸŽ‰ My Interactive Web Page</h1>

  <!-- Part 1: Event Handling Example -->
  <section>
    <h2>1. Event Handling</h2>
    <button id="msgBtn">Click me!</button>
    <p id="msgOutput"></p>
  </section>

  <!-- Part 2: Interactive Elements -->
  <section>
    <h2>2. Interactive Elements</h2>

    <!-- Dark/Light Mode -->
    <button id="toggleMode">ðŸŒ™ Toggle Dark Mode</button>

    <!-- Counter Game -->
    <div class="counter">
      <p>Counter: <span id="count">0</span></p>
      <button id="increase">Increase</button>
      <button id="reset">Reset</button>
    </div>

    <!-- Collapsible FAQ -->
    <div class="faq">
      <h3 class="faq-question">What is JavaScript? <span>âž•</span></h3>
      <p class="faq-answer">JavaScript makes web pages dynamic and interactive.</p>
    </div>
  </section>

  <!-- Part 3: Form Validation -->
  <section>
    <h2>3. Form Validation</h2>
    <form id="myForm" novalidate>
      <label>
        Name: <input type="text" id="name">
        <span class="error" id="nameError"></span>
      </label><br><br>

      <label>
        Email: <input type="email" id="email">
        <span class="error" id="emailError"></span>
      </label><br><br>

      <label>
        Password: <input type="password" id="password">
        <span class="error" id="passwordError"></span>
      </label><br><br>

      <button type="submit">Submit</button>
      <p id="formSuccess"></p>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
